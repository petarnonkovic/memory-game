<body>

    <div class="container">
        <!-- Game Finish Modal -->
        <div class="modal hide" id="scoreModal">
            <div class="modal-header">
                <h1>Congratulations</h1>
                <h4>You paired all cards!</h4>
            </div>
            <div class="modal-body">
                <h3><u>Game Statistics:</u> </h3>
                <ul>
                    <li>Play time: <span id="timeBadge">0</span></li>
                    <li>Player moves: <span id="moveBadge">0</span></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" id="restartModal">Start Again</button>
            </div>
        </div>

        <!-- game controlers -->
        <div class="controls">
            <!-- controls info -->
            <div class="controls-info">
                <div>Time: &nbsp;<span class="player-time" id="playerTime">00:00</span></div>
                <div>Moves: &nbsp;<span class="player-moves" id="playerMoves">0</span></div>
            </div>
            <!-- controls restart button -->
            <div class="controls-restart">
                <button id="restart">Start Again</button>
            </div>
        </div>
